# x27cn Workers 部署配置
name = "x27cn"
main = "破皮版workers.js"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# 不启用 workers.dev 子域名（降低被检测概率）
workers_dev = false

# 直接绑定自定义域名
routes = [
  { pattern = "x27cn.cfspider.com/*", zone_name = "cfspider.com" }
]

# 环境变量
[vars]
# UUID = "自定义UUID"
# ADMIN = "管理密码"

